<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 17</title>
</head>
<body class="d-flex flex-column justify-content-around" style="min-height: 100vh;">
    <section class="container">
        <div class="row p-3" style="border: 1px solid black; border-radius: 5px;">
            <div class="col-12">
                <form action="#" id="dataForm">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputSername" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="inputSername" placeholder="введите фамилия">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="inputName" placeholder="введите имя">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputBDate" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="inputBDate">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputPhone" class="form-label">Номер телефона</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+7</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" id="inputPhone">
                              </div>
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="checkOfficial" checked>
                                <label class="form-check-label" for="checkOfficial">Официальное трудоустройство</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="selectSpec" class="form-label">Профессия</label>
                            <select class="form-select" id="selectSpec">
                                <option value="" selected>выберите профессию</option>
                                <option value="driver">Водитель</option>
                                <option value="cook">Повар</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3 d-none spec driver">
                            <label class="form-label">Категория</label>
                            <div>
                                <input type="radio" class="btn-check" name="inputDriverCategory" id="catA" value="A" autocomplete="off" checked>
                                <label class="btn btn-outline-success" for="catA">A</label>
                                
                                <input type="radio" class="btn-check" name="inputDriverCategory" id="catB" value="B" autocomplete="off">
                                <label class="btn btn-outline-danger" for="catB">B</label>                        
                                
                                <input type="radio" class="btn-check" name="inputDriverCategory" id="catC" value="C" autocomplete="off">
                                <label class="btn btn-outline-primary" for="catC">C</label>                        
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3 d-none spec driver">
                            <label for="inputExperience" class="form-label">Стаж вождения</label>
                            <input type="text" class="form-control" id="inputExperience" placeholder="введите стаж">
                        </div>
                        <div class="col-12 col-md-6 mb-3 d-none spec cook">
                            <label for="inputCookSpeciality" class="form-label">Специализация повара</label>
                            <input type="text" class="form-control" id="inputCookSpeciality" placeholder="введите специализацию">
                        </div>
                        <div class="col-12 col-md-6 mb-3 d-none spec cook">
                            <label class="form-label">Разряд</label>
                            <div>
                                <input type="radio" class="btn-check" name="inputCookRang" id="rang2" value="2" autocomplete="off" checked>
                                <label class="btn btn-outline-success" for="rang2">2</label>
                                
                                <input type="radio" class="btn-check" name="inputCookRang" id="rang3" value="3" autocomplete="off">
                                <label class="btn btn-outline-success" for="rang3">3</label>                        
                                
                                <input type="radio" class="btn-check" name="inputCookRang" id="rang4" value="4" autocomplete="off">
                                <label class="btn btn-outline-success" for="rang4">4</label>                        
                                
                                <input type="radio" class="btn-check" name="inputCookRang" id="rang5" value="5" autocomplete="off">
                                <label class="btn btn-outline-success" for="rang5">5</label>                        
                                
                                <input type="radio" class="btn-check" name="inputCookRang" id="rang6" value="6" autocomplete="off">
                                <label class="btn btn-outline-success" for="rang6">6</label>                        
                            </div>
                        </div>
                        <div class="col-12 d-grid mt-3">
                            <button type="submit" class="btn btn-outline-success" id="saveButton" disabled>сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2 p-3" style="border: 1px solid black; border-radius: 5px;">
            <div class="col-12">
                <h4>Список сотрудников</h4>
                <table class="table table-bordered table-hover mt-2">
                    <thead>
                        <th class="text-center">Фамилия</th>
                        <th class="text-center">Имя</th>
                        <th class="text-center">Дата рождения</th>
                        <th class="text-center">Номер телефона</th>
                        <th class="text-center">Официальное трудоустройство</th>
                        <th class="text-center">Профессия</th>
                        <th class="text-center">Действие</th>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
