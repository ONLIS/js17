<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 17</title>
</head>
<body class="d-flex flex-column justify-content-around" style="min-height: 100vh;">
    <section class="container">
        <div class="row p-3" style="border: 1px solid black; border-radius: 5px;">
            <div class="col-12">
                <form action="#">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputSername" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="inputSername" placeholder="введите фамилия">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="inputName" placeholder="введите имя">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputBDate" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="inputBDate">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="inputPhone" class="form-label">Номер телефона</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+7</span>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" id="inputPhone">
                              </div>
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Официальное трудоустройство</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="selectSpec" class="form-label">Специальность</label>
                            <select class="form-select" id="selectSpec">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-12 d-grid mt-3"><button type="submit" class="btn btn-outline-success">сохранить</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2 p-3" style="border: 1px solid black; border-radius: 5px;">
            <div class="col-12">
                <h4>Список сотрудников</h4>
                <table class="table table-bordered table-hover mt-2">
                    <thead>
                        <th class="text-center">1</th>
                        <th class="text-center">2</th>
                        <th class="text-center">3</th>
                        <th class="text-center">4</th>
                        <th class="text-center">Действие</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">2</td>
                            <td class="text-center">3</td>
                            <td class="text-center">4</td>
                            <td class="d-flex justify-content-center"><button class="btn btn-outline-danger">удалить</button></td>
                        </tr>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">2</td>
                            <td class="text-center">3</td>
                            <td class="text-center">4</td>
                            <td class="d-flex justify-content-center"><button class="btn btn-outline-danger">удалить</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
